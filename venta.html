    <header>
        <nav class="fadeInDown"><!--flexbox-->

            <div class="nav_options">

                    <li><a href="faqs.html">FAQ's</a></li>

                </ul>
            </div><!--nav-options-->
        </nav><!--Aqui termina el navbar-->

    <main class="main_container f-vh"> 
        <div class="venta-main-container container">
            <div class="row">
                <div class="col-4">
                    <div class="modulo_pago">
                        <div class="modulo-pago-images">
